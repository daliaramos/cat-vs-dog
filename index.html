<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat vs Dog</h1>
      <!--if you click a button for the cat to meow, the dog should bark back, and vice versa-->
      <div class="row">
        <div class="col-md-6">
          <div class="cat">
            <p><img src="img/cat.jpeg" alt="cat meowing"></p>
            <p><button class="btn btn-default" id="meow">Say "Meow"</button></p>
            <ul class="unstyled" id="cat">

            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="dog">
            <p><img src="img/dog.jpg" alt="dog barking"></p>
            <p><button class="btn btn-default" id="woof">Say "Bark"</button></p>
            <ul class="unstyled" id="dog">

            </ul>
          </div>
        </div>
      </div>

      <div class="alligator">
        <p><button class="btn btn-default" id="rarr">Shut up dumb animals</button></p>
      </div>



    </div>
  </body>
</html>
